<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d2dafc0857.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="content first-content"> <!-- Primeira content -->
            <div class="first-column"> <!-- Primeira column -->
                <h2 class="title title-primary">welcome back</h2>
                <p class="description description-primary">To keep connected</p>
                <p class="description description-primary">login with your account</p>
                <button class="btn btn-primary">sign in</button>
            </div>
            <div class="second-column"> <!-- Segunda column -->
                <h2 class="title title-second">create account</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <li class="item-social-media"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                        <li class="item-social-media"><a href="#"><i class="fab fa-google"></i></a></li>
                        <li class="item-social-media"><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                    </ul>
                    <p class="description description-second">or use your email to registration</p>
                    <form action="#" class="form">
                        <input type="text" placeholder="Nome" name="" id="">
                        <input type="email" placeholder="Email" name="" id="">
                        <input type="password" placeholder="Password" name="" id="">
                        <button class="btn">sign up</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="content second-content"> <!-- Segunda content -->
            <div class="first-column"> <!-- Primeira column -->
                <h2 class="title title-primary">hello, friend</h2>
                <p class="description description-primary">Enter your personal details</p>
                <p class="description description-primary">to start your jorney</p>
                <button class="btn btn-primary">sign up</button>
            </div>
            <div class="second-column"> <!-- Segunda column -->
                <h2 class="description description-second">sign in to stay whith us</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <li class="item-social-media"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                        <li class="item-social-media"><a href="#"><i class="fab fa-google"></i></a></li>
                        <li class="item-social-media"><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                    </ul>
                    <p class="description">or use your email email account</p>
                    <form action="#" class="form">
                        <input type="email" placeholder="Email" name="" id="">
                        <input type="password" placeholder="Password" name="" id="">
                        <a href="#">forgot your password</a>
                        <button class="btn">sign in</button>
                    </form>
                </div>
        </div>
    </div>
</body>
</html>
